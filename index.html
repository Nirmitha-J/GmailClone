    <script type="text/javascript">
        // Client ID and API key from the Developer Console
        var CLIENT_ID = '694732746856-sn098f7lf0lpfha4pq54170akklk3vkt.apps.googleusercontent.com';
        var API_KEY = 'AIzaSyBP3TdBDEEWIvnNEvWSUNIrwTJHV6SOsx0';

        // Array of API discovery doc URLs for APIs used by the quickstart
        var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest"];

        // Authorization scopes required by the API; multiple scopes can be
        // included, separated by spaces.
        var SCOPES = ['https://www.googleapis.com/auth/gmail.readonly', 'https://mail.google.com/', 'https://www.googleapis.com/auth/gmail.modify', 'https://www.googleapis.com/auth/gmail.compose', 'https://www.googleapis.com/auth/gmail.send'];

        var authorizeButton = document.getElementById('authorize_button');
        var signoutButton = document.getElementById('signout_button');

        /**
         *  On load, called to load the auth2 library and API client library.
         */
        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        /**
         *  Initializes the API client library and sets up sign-in state
         *  listeners.
         */
        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES.join(' ')
            }).then(function() {
                // Listen for sign-in state changes.
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

                // Handle the initial sign-in state.
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
                authorizeButton.onclick = handleAuthClick;
                signoutButton.onclick = handleSignoutClick;
            }, function(error) {
                appendPre(JSON.stringify(error, null, 2));
            });
        }

        /**
         *  Called when the signed in status changes, to update the UI
         *  appropriately. After a sign-in, the API is called.
         */
        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                authorizeButton.style.display = 'none';
                signoutButton.style.display = 'block';
                document.getElementById('labelsList').style.display = "flex";
                document.getElementById('compose-button').style.display = "inline-block";
                document.getElementById('navbarTop').style.display = "flex";
                inbox();

            } else {
                authorizeButton.style.display = 'block';
                signoutButton.style.display = 'none';
                document.getElementById('labelsList').style.display = "none";
                document.getElementById('compose-button').style.display = "none";
                document.getElementById('navbarTop').style.display = "none"
            }
        }


        /**
         *  Sign in the user upon button click.
         */
        function handleAuthClick(event) {
            gapi.auth2.getAuthInstance().signIn();
        }

        /**
         *  Sign out the user upon button click.
         */
        function handleSignoutClick(event) {
            gapi.auth2.getAuthInstance().signOut();
        }

        /**
         * Append a pre element to the body containing the given message
         * as its text node. Used to display the results of the API call.
         *
         * @param {string} message Text to be placed in pre element.
         */
        function appendPre(message) {
            var pre = document.getElementById('content');
            var textContent = document.createTextNode(message + '\n');
            pre.appendChild(textContent);
        }

        function signoutDisplay() {
            let labelsList = document.getElementById('labelsList');
            labelsList.innerHTML = ''
        }

        function sendEmail() {
            $('#send-button').addClass('disabled');

            sendMessage({
                    'To': $('#compose-to').val(),
                    'Subject': $('#compose-subject').val()
                },
                $('#compose-message').val(),
                composeTidy
            );

            return false;
        }

        function sendMessage(headers_obj, message, callback) {
            var email = '';

            for (var header in headers_obj)
                email += header += ": " + headers_obj[header] + "\r\n";

            email += "\r\n" + message;

            var sendRequest = gapi.client.gmail.users.messages.send({
                'userId': 'me',
                'resource': {
                    'raw': window.btoa(email).replace(/\+/g, '-').replace(/\//g, '_')
                }
            });

            return sendRequest.execute(callback);
        }

        function composeTidy() {
            $('#compose-modal').modal('hide');

            $('#compose-to').val('');
            $('#compose-subject').val('');
            $('#compose-message').val('');

            $('#send-button').removeClass('disabled');
        }

        function inbox() {
            let listElemnts = document.getElementById("listElements");
            listElemnts.style.display = 'block'

            let draftlistElements = document.getElementById("draftlistElements");
            draftlistElements.style.display = 'none'

            let inboxList = document.getElementById("inboxList");
            inboxList.style.display = "block";
            let inboxView = document.getElementById("inboxView");
            inboxView.innerHTML = '';


            gapi.client.gmail.users.messages.list({
                'userId': 'nirmithaj94@gmail.com',
                'labelIds': 'INBOX'
            }).then((response) => {

                for (var i = 0; i < response.result.messages.length; i++) {
                    gapi.client.gmail.users.messages.get({
                        'userId': 'nirmithaj94@gmail.com',
                        'id': response.result.messages[i].id
                    }).then((response) => {
                        let sub = response.result.payload.headers.filter(elem => {
                            return elem.name === "Subject";
                        })

                        let date = response.result.payload.headers.filter(elem => {
                            return elem.name === "Date";
                        })

                        let from = response.result.payload.headers.filter(elem => {
                            return elem.name === "From";
                        })
                        let dateconvert = new Date(date[0].value).getDate() + "/" + new Date(date[0].value).getMonth() + "/" + new Date(date[0].value).getFullYear();

                        let table = document.getElementById("listElements")
                        let elem = document.createElement("tr");
                        elem.addEventListener('click', function() {
                            returnHtml(response.result);
                        })
                        let td1 = document.createElement("td");
                        let td2 = document.createElement("td");
                        let td3 = document.createElement("td");
                        td1.style.width = '33%';
                        td2.style.width = '33%';
                        td3.style.width = '33%';
                        td1.innerText = from[0].value;
                        td2.innerText = sub[0].value;
                        td3.innerText = dateconvert;
                        elem.append(td1);
                        elem.append(td2);
                        elem.append(td3);
                        table.append(elem);
                        document.getElementById("primary").innerText = 'Primary'
                    })
                }
            })
        }

        function sendEmail() {
            $('#send-button').addClass('disabled');

            sendMessage({
                    'To': $('#compose-to').val(),
                    'Subject': $('#compose-subject').val()
                },
                $('#compose-message').val(),
                composeTidy
            );

            return false;
        }

        function sendMessage(headers_obj, message, callback) {
            var email = '';

            for (var header in headers_obj)
                email += header += ": " + headers_obj[header] + "\r\n";

            email += "\r\n" + message;

            var sendRequest = gapi.client.gmail.users.messages.send({
                'userId': 'me',
                'resource': {
                    'raw': window.btoa(email).replace(/\+/g, '-').replace(/\//g, '_')
                }
            });

            return sendRequest.execute(callback);
        }

        function composeTidy() {
            $('#compose-modal').modal('hide');

            $('#compose-to').val('');
            $('#compose-subject').val('');
            $('#compose-message').val('');

            $('#send-button').removeClass('disabled');
        }

        function returnHtml(data) {

            console.log(data);

            let inboxList = document.getElementById("inboxList");
            inboxList.style.display = "none";

            let inboxView = document.getElementById("inboxView");
            inboxView.innerHTML = '';
            inboxView.setAttribute('class', 'container')

            let h5 = createElement('h5');
            h5.style.color = 'grey';
            // h5.style.textAlign = 'center'
            let string = data.payload.headers.filter((item) => {
                return item.name === 'Subject';
            });
            let from = data.payload.headers.filter((item) => {
                return item.name === 'From';
            });
            h5.innerText = "Subject: " + string[0].value;

            let p = createElement('p');
            p.innerText = "From: " + from[0].value

            let divCon = createElement('div');

            divCon.innerText = data.payload.parts ? (window.atob(data.payload.parts[0].body.data) ? window.atob(data.payload.parts[0].body.data) : (data.snippet)) : ''

            inboxView.append(h5, p);
            inboxView.append(divCon);


        }

        function createElement(elem, elemclass = '', elemid = '') {
            let elem1 = document.createElement(elem);
            elem1.setAttribute('class', elemclass);
            elem1.setAttribute('id', elemid);
            return elem1;
        }

            let sent = document.getElementById("sentlistElements");

            // inboxList.innerHTML = '';


            gapi.client.gmail.users.drafts.list({
                'userId': 'nirmithaj94@gmail.com'
            }).then((response) => {
                console.log(response)
                for (var i = 0; i < response.result.drafts.length; i++) {
                    gapi.client.gmail.users.messages.get({
                        'userId': 'nirmithaj94@gmail.com',
                        'id': response.result.drafts[i].message.id
                    }).then((response) => {
                        let sub = response.result.payload.headers.filter(elem => {
                            return elem.name === "Subject";
                        })

                        let date = response.result.payload.headers.filter(elem => {
                            return elem.name === "Date";
                        })

                        let from = response.result.payload.headers.filter(elem => {
                            return elem.name === "From";
                        })
                        let dateconvert = new Date(date[0].value).getDate() + "/" + new Date(date[0].value).getMonth() + "/" + new Date(date[0].value).getFullYear();
                        let table = document.getElementById("draftlistElements")
                        let elem = document.createElement("tr");
                        let td1 = document.createElement("td");
                        let td2 = document.createElement("td");
                        let td3 = document.createElement("td");
                        td1.style.color = 'red';
                        td1.innerText = 'Draft';
                        td2.innerText = sub[0].value ? sub[0].value : '(no subject)';
                        td3.innerText = dateconvert;
                        td1.style.width = '33%';
                        td2.style.width = '33%';
                        td3.style.width = '33%';
                        elem.append(td1)
                        elem.append(td2);
                        elem.append(td3);
                        table.append(elem);
                        document.getElementById("primary").innerText = ''

                    })
                }
            })
        }

            let inboxList = document.getElementById("inboxList");
            inboxList.style.display = "block";


            let draftlistElements = document.getElementById("draftlistElements")
            draftlistElements.innerHTML = '';

            gapi.client.gmail.users.messages.list({

                // console.log(response)
                for (var i = 0; i < response.result.messages.length; i++) {
                    gapi.client.gmail.users.messages.get({
                        'userId': 'nirmithaj94@gmail.com',
                        'id': response.result.messages[i].id,
                    }).then((response) => {

                        let sub = response.result.payload.headers.filter(elem => {
                            return elem.name === "Subject";
                        })

                        let date = response.result.payload.headers.filter(elem => {
                            return elem.name === "Date";
                        })

                        let from = response.result.payload.headers.filter(elem => {
                            return elem.name === "To";
                        })
                        let dateconvert = new Date(date[0].value).getDate() + "/" + new Date(date[0].value).getMonth() + "/" + new Date(date[0].value).getFullYear();
                        let table = document.getElementById("sentlistElements")
                        let elem = document.createElement("tr");
                        let td1 = document.createElement("td");
                        let td2 = document.createElement("td");
                        let td3 = document.createElement("td");
                        td1.style.width = '33%';
                        td2.style.width = '33%';
                        td3.style.width = '33%';
                        td1.innerText = "To:" + from[0].value;
                        td2.innerText = sub[0].value ? sub[0].value : '(no subject)';
                        td3.innerText = dateconvert;
                        elem.append(td1)
                        elem.append(td2);
                        elem.append(td3);
                        table.append(elem);
                        document.getElementById("primary").innerText = ''

                    })
                }
            })
        }
    </script>
